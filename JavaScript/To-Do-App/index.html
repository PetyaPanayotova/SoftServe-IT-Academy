<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/regular.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.min.css" />
    
</head>
<body>
    <div class="flexContainer">
        <form class="flexItem">
            <input type="hidden" id="taskId">
            <input type="text" autocomplete="off" id="taskText">
            <button type="button" id="saveButton"><i class="far fa-check-square"></i></button>
        </form>
        <ul class="flexItem" id="toDoList">
    
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
